<!-- შექმენით HTML ფაილი სამი სათაურით (h1, h2, h3). თითოეულს მიანიჭეთ უნიკალური id (heading1, heading2, heading3). შემდეგ თვითეულს მიეცით განსხვავებული ფერები
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading1 {
            color:red;
        }
        #heading2 {
            color: purple;
        }
        #heading3 {
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="heading1">ღმერთს ყველაფერი არ შეუქმნია, მან მხოლოდ კარგი შექმნა!!!</h1>
    <h2 id="heading2">ყოველგვარი სიბრძნის საფუძველი მოთბინებაა!!</h2>
    <h3 id="heading3">ერთდროულად იყო ძალიან კარგი და ძალიან მდიდარი, შეუძლებელია!</h3>
    
</body>
</html>
