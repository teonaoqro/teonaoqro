<!--6) დაწერეთ რამდენიმე სახის ტექსტი და ყველას font size მიანიჭეთ განსხვავებული -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{font-size: 10px;}
        #p2{font-size: 20px;}
        #p3{font-size: 30px;}
        #p4{font-size: 40px;}
        #p5{font-size: 50px;}
        #p6{font-size: 60px;}
        #p7{font-size: 70px;}
    </style>
</head>
<body>
    <p id="p1">monday</p>
    <p id="p2">tuesday</p>
    <p id="p3">wednesday</p>
    <p id="p4">thursday</p>
    <p id="p5">friday</p>
    <p id="p6">saturday</p>
    <p id="p7">sunday</p>
    
</body>
</html>
