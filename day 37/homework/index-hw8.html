<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:hover{ width: 20px;
            height: 20px;
            background-color: #007BFF;
            border-radius: 10px;
            transition: transform 0.3s ease,
            background-color 0.3s ease;
        }
        
    </style>
</head>
<body>
    <img src="https://animatorartistlife.com/wp-content/uploads/2023/06/animated-boy-in-pencils-header-1100x300px.webp"width="500px"height="200px">
    
</body>
</html>
